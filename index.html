<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #1e1e2f, #2c2c3f);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff79c6;
      text-shadow: 0 0 15px #ff79c6, 0 0 25px #bd93f9;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #bd93f9; }
      to   { text-shadow: 0 0 25px #ff79c6; }
    }

    .balloon {
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 6s ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .cake {
      width: 160px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    .message-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #ff79c6;
      color: #1e1e2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .message-btn:hover {
      background-color: #bd93f9;
      color: white;
    }

    #popup {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2c2c3f;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: none;
      color: #f8f8f2;
      font-size: 1.2em;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday Mom! üéâ</h1>

    <!-- ‚úÖ Working Cake Image -->
    <img src="https://i.imgur.com/3ZQ3Z1Y.png" alt="Birthday Cake" class="cake" />

    <button class="message-btn" onclick="showMessage()">Click for a surprise üíñ</button>

    <div id="popup">
      Dear Mom,<br><br>
      You‚Äôre a light in every dark moment.<br>
      Thank you for your strength, your love, and your warmth.<br><br>
      Happy Birthday! üéÇüåü<br>
      ‚Äî With all my heart üíù
    </div>
  </div>

  <!-- Balloons -->
  <script>
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 6000);
    }

    setInterval(createBalloon, 400);

    function showMessage() {
      document.getElementById('popup').style.display = 'block';
    }
  </script>
</body>
</html>
