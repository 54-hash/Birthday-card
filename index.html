<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to   { text-shadow: 0 0 25px #ff1493; }
    }

    .balloon {
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 6s ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .cake {
      width: 150px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    .message-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #fff;
      color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message-btn:hover {
      background-color: #ffb6c1;
      color: white;
    }

    #popup {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: none;
      color: #ff1493;
      font-size: 1.2em;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday Mom! üéâ</h1>

    <!-- Cake Image -->
    <img src="https://cdn.pixabay.com/photo/2013/07/12/13/58/cake-147720_960_720.png" alt="Cake" class="cake" />

    <!-- Button -->
    <button class="message-btn" onclick="showMessage()">Click for a surprise üíñ</button>

    <!-- Message Popup -->
    <div id="popup">
      To the sweetest mom in the world,  
      <br><br>
      You fill our lives with light, love, and laughter.  
      <br>
      I‚Äôm so lucky to have you.  
      <br><br>
      Happy Birthday! üéÇüíê  
      <br><br>
      ‚Äî Your favorite child üíù
    </div>
  </div>

  <!-- Balloons Script -->
  <script>
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 6000);
    }

    setInterval(createBalloon, 400);

    function showMessage() {
      document.getElementById('popup').style.display = 'block';
    }
  </script>
</body>
  </html>
